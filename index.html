<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Entertainment Portal</title>
<style>
body { margin:0; font-family:Arial; background:#0f172a; color:white; }
header { background:#1e293b; padding:15px; text-align:center; }
nav button { margin:5px; padding:10px; background:#334155; color:white; border:none; cursor:pointer; }
.section { display:none; padding:20px; }
.card { background:#1e293b; padding:15px; margin:10px; }
iframe { width:300px; height:200px; border:none; }
canvas { background:white; margin-top:10px; }
</style>
</head>
<body>

<header>
<h1>Entertainment Portal</h1>
<nav>
<button onclick="show('games')">Games</button>
<button onclick="show('movies')">Movies</button>
<button onclick="show('music')">Music</button>
<button onclick="show('manga')">Manga</button>
<button onclick="show('draw')">Drawing</button>
</nav>
</header>

<div id="games" class="section">
<div class="card">
<h3>Example Game</h3>
<iframe src="https://example.com"></iframe>
</div>
</div>

<div id="movies" class="section">
<div class="card"><h3>Movie 1</h3><p>Movie description</p></div>
</div>

<div id="music" class="section">
<div class="card"><h3>Song 1</h3><p>Music description</p></div>
</div>

<div id="manga" class="section">
<div class="card"><h3>Manga 1</h3><p>Manga description</p></div>
</div>

<div id="draw" class="section">
<h2>Drawing Panel</h2>
<canvas id="canvas" width="800" height="500"></canvas>
<br>
<button onclick="clearCanvas()">Clear</button>
</div>

<script>
function show(id){
document.querySelectorAll('.section').forEach(s=>s.style.display='none');
document.getElementById(id).style.display='block';
}

const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let drawing=false;

canvas.onmousedown=()=>drawing=true;
canvas.onmouseup=()=>{drawing=false;ctx.beginPath();}
canvas.onmousemove=e=>{
if(!drawing) return;
ctx.lineWidth=3;
ctx.lineCap="round";
ctx.strokeStyle="black";
ctx.lineTo(e.offsetX,e.offsetY);
ctx.stroke();
ctx.beginPath();
ctx.moveTo(e.offsetX,e.offsetY);
}

function clearCanvas(){
ctx.clearRect(0,0,canvas.width,canvas.height);
}
</script>

</body>
</html>
